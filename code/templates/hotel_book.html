<!DOCTYPE html>
<html>

<head>
    <title>TA | Booking</title>
    <link rel="shortcut icon" type="img/png" href="{{ url_for('static', filename='img/travel_logo.png') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('home') }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='img/travel_logo.png') }}" alt="Brand" height="20" width="20">
          </a>
                <a class="navbar-brand" href="{{ url_for('home') }}">Travel Advisor</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('hotels.index') }}">Hotels</a></li>
                    <li><a href="{{ url_for('flights.index') }}">Flights</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('users.contact_us') }}">Contact</a></li>
                    {% if session['email'] %}
                    <li><a href="{{ url_for('users.user_dashboard') }}" id="dashboard"><span class="glyphicon glyphicon-tasks"></span>  Dashboard</a></li>
                    <li><a href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('users.register_user') }}" id="new_user">Register</a></li>
                    <li><a href="{{ url_for('users.login_user') }}" id="old_user">Login</a></li>
                    {% endif %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action="{{ url_for('hotels.hotel_book', hotel_id = hotels._id) }}">
                        <fieldset>
                            <legend class="text-center" id="con">Hotel Booking</legend>
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">Hotel Name</label>
                                <div class="col-md-10">
                                    <input id="name" name="name" type="text" class="form-control" value="{{ hotels.name }}" disabled>
                                </div>
                            </div>
                            <br>
                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="price">Price</label>
                                <div class="col-md-10">
                                    <input id="price" name="price" type="text" class="form-control input_text" value="{{ hotels.price }}" disabled>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="rooms">Rooms</label>
                                <div class="col-md-10">
                                    <input id="rooms" name="rooms" type="text" placeholder="Number of Rooms required" class="form-control input_text" required autofocus>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="days">Days</label>
                                <div class="col-md-10">
                                    <input id="days" name="days" type="text" placeholder="Number of Days required" class="form-control input_text" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="total">Total</label>
                                <div class="col-md-10">
                                    <input id="total" name="total" type="text" class="form-control hotel_total">
                                </div>
                            </div>
                            <br>
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fot">
        <div class="container">
            <p class="text-muted">Travel Advisor &copy; 2017</p>
        </div>
    </footer>
    <script>
    $(document).ready(function() {
        $(".input_text").each(function() {
            $(this).keyup(function() {
                calculateSum();
            });
        });
    });

    function calculateSum() {
        var sum = 1;
        $(".input_text").each(function() {
            if (!isNaN(this.value) && this.value.length != 0) {
                sum *= parseFloat(this.value);
            }
        });
        $('#total').val(sum);
    }
    </script>
</body>

</html>
